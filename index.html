<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/5b136c2a59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <span  id="sun" class="material-symbols-outlined">
                partly_cloudy_day
                </span>
          <span id="wea">  Weather</span>
        </div>
        <center>
            <div class="report">
                <div class="val">
                    <input type="text" id="input" placeholder="Enter City">
                    <input type="button" id="button" value="Get">
                </div>
           
                    <!-- <i class="fa-solid fa-cloud" id="icon"></i> -->
                    <!-- <img id="cloud" src="cloud_FILL0_wght400_GRAD0_opsz24.png"> -->
                    <span id="cloud" class="material-symbols-outlined">
                        cloud
                        </span>
            </div>
            
            <div class="temp">
                
                <span id="temp-val">25</span><span id="degree">&#176</span>
            </div>
            <div id="desc">Cloudy</div>
            <div id="loc">Hyderabad</div>
            
        </center>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
